<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      {{text}}<br />
      {{now}}<br />
      {{now1()}}
    </div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      data: {
        text: "123",
      },
      computed: {
        now: function () {
          return Date.now();
        },
      },
      methods: {
        now1: function () {
          return Date.now();
        },
      },
    });
  </script>
</html>
