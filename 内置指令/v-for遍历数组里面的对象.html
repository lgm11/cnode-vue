<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(item,index) in shuiguo">{{index}}---{{item.name}}</li>
      </ul>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          shuiguo: [{ name: "apple" }, { name: "banana" }, { name: "orange" }],
        },
      });
    </script>
  </body>
</html>
