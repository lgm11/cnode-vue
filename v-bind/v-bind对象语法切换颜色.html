<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .Red {
        background: red;
      }
      .Blue {
        background: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <button :class="{Red:toggleRed,Blue:toggleBlue}" @click="qiehuan">
        我是按钮
      </button>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.5.16/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          toggleRed: true,
          toggleBlue: false,
        },
        methods: {
          qiehuan: function () {
            this.toggleRed = !this.toggleRed;
            this.toggleBlue = !this.toggleBlue;
          },
        },
      });
    </script>
  </body>
</html>
